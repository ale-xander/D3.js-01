<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creating SVGs</title>
</head>
<body>
    <svg width="600" height="600" >
        <rect x="300" y="100" fill="silver" width="100" height="200"></rect>
        <circle cx="200" cy="200" r="50" fill="orange" stroke="red" stroke-width="5"></circle>
        <line x1="100" y1="100" x2="120" y2="400" stroke="green" stroke-width="5"></line>
        <path d="M 150 10 L75 200 L225 200 Z" fill="aquamarine"/>
        <path d="M 150 50 L75 200 L225 200 C 225 200 150 150 150 50" fill="navy"/>
        <circle cx="150" cy="150" r="5" fill="grey"></circle>
        <line x1="225" y1="200" x2="150" y2="150" stroke="grey" stroke-width="2"></line>
  
  
      </svg>
  
  
      <script src="https://d3js.org/d3.v6.min.js"></script>
</body>
</html>
